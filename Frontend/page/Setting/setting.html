        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./../../style/layout/setting.css">
    <link rel="stylesheet" href="./../../style/global.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Setting</title>
</head>
<body>
    <div class="topnav">
        <a class="menu-icon" href="#"><i class="fa-solid fa-bars"></i></a>
        <div class="menu-container">
            <a href="./../Dashboard/dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
            <a href="./../TaskList/TaskList.html"><i class="fa-regular fa-clipboard"></i> Task</a>
            <a href="./../CalendarView/calendar.html"><i class="fa-solid fa-list"></i> View</a>
            <a href="../File/file.html"><i class="fa-regular fa-file-lines"></i> File management</a>
            <a href="../Setting/setting.html"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
        <div class="hide-menu">
            <a href="./../Dashboard/dashboard.html"><i class="fa-solid fa-house"></i></a>
            <a href="./../TaskList/TaskList.html"><i class="fa-regular fa-clipboard"></i></a>
            <a href="./../CalendarView/calendar.html"><i class="fa-solid fa-list"></i></a>
            <a href="../File/file.html"><i class="fa-regular fa-file-lines"></i></a>
            <a href="../Setting/setting.html"><i class="fa-solid fa-gear"></i></a>
        </div>
        <div class="right-icons">
            <a href="../Account/notification.html"><i class="fa-regular fa-bell"></i></a>
            <a href="#"><i class="fa-solid fa-rotate"></i></a>
            <a href="../Account/profile.html"><i class="fa-regular fa-user"></i></a>
        </div>
    </div>    

    <div class="content-container">
        <div class="m-auto w-75">
            <div class="settings">
                <div class="name-setting">
                    <div class="titles"> Project name </div>
                    <div class="content">
                        <div id="project-name"> My project </div>
                        <button type="button" id="change"> Change </button>
                    </div>
                </div>
                <div class="contributor-setting">
                    <div class="titles">
                        Members 
                        <div class="add-button">
                            <button type="button" id="add-contributor"> Add </button>
                        </div>
                    </div>
                    <div class="content">
                        <div class="contributors">
                            <div class="you"> <h5> You </h5> </div>
                            <div class="contributor">
                                <h5> User 1 </h5>
                            </div>
                            <div class="contributor"> <h5> User 2 </h5> </div>
                            <div class="contributor"> <h5> User 3 </h5> </div>
                        </div>
                    </div>
                </div>
        
                <div class="overlay"></div>
                <div class="name-change-form">
                    <h6> Change project name </h6>
                    <form>
                        <input type="text" id="name-input">
        
                        <button type="submit" id="confirm-change-button"> Change </button>
                        <button type="button" id="cancel-change-button"> Cancel </button>
                    </form>
                </div>

                <div class="add-form">
                    <h6> Add user </h6>
                    <form>
                        <input type="number" id="id-input" placeholder="ID">
        
                        <button type="submit" id="confirm-button"> Add </button>
                        <button type="button" id="cancel-button"> Cancel </button>
                    </form>
                </div>
        
                <div class="delete-project">
                    <button type="button" class="delete-project-btn"> Delete project </button>
                </div>
            </div> 
        </div>
    </div>
      
    <script src="setting.js"></script>
</body>
</html>
