            <a href="./../Dashboard/dashboard.html"><i class="fa-solid fa-house"></i></a>

            <a href="../Setting/setting.html"><i class="fa-solid fa-gear"></i></a>
        </div>
        <div class="right-icons d-flex justify-content-end align-items-center">
            <a href="#"><i class="fa-solid fa-rotate"></i></a>
            <div class="toggle-body">
              <a class="dropdown-btn" href="#">
                <i class="fa-regular fa-user"></i>
              </a>
              <ul class="custom-toggle">
                <li><a class="d-flex justify-content-center align-items-center gap-2" href="../Account/profile.html"> <i class="fa-solid fa-gear"></i> Settings </a></li>
                <li><a class="d-flex justify-content-center align-items-center gap-2" href="../Login/login.html" id="logOut-btn"><i class="fa-solid fa-right-from-bracket"></i> Log out </a></li>
              </ul>          
            </div>
        </div>
    </div>    

    <div class="content-container">
        <div class="m-auto w-75">
            <div class="settings">
                <div class="name-setting">
                    <div class="titles"> Project name </div>
                    <div class="content">
                        <div id="project-name"> My project </div>
                        <button type="button" id="change"> Change </button>
                    </div>
                </div>
                <div class="contributor-setting">
                    <div class="titles">
                        Members 
                        <div class="add-button">
                            <button type="button" id="add-contributor"> Add </button>
                        </div>
                    </div>
                    <div class="content">
                        <ul class="contributors">
                            <li class="you"> <h5> You </h5> </li>
                            <!-- <li class="contributor"><h5> User 1 </h5></li>
                            <li class="contributor"><h5> User 2 </h5> </li>
                            <li class="contributor"><h5> User 3 </h5> </li> -->
                        </ul>
                    </div>
                </div>
        
                <div class="overlay"></div>
                <div class="name-change-form">
                    <h6> Change project name </h6>
                    <form>
                        <input type="text" id="name-input">
        
                        <button type="submit" id="confirm-change-button"> Change </button>
                        <button type="button" id="cancel-change-button"> Cancel </button>
                    </form>
                </div>

                <div class="add-form">
                    <h6> Add member </h6>
                    <form>
                        <input type="text" id="user-input" placeholder="Username">
        
                        <button type="submit" id="confirm-button"> Add </button>
                        <button type="button" id="cancel-button"> Cancel </button>
                    </form>
                </div>
        
                <div class="delete-project">
                    <button type="button" class="delete-project-btn"> Delete project </button>
                </div>
            </div> 
        </div>
    </div>
      
    <script type="module" src="setting.js"></script>
