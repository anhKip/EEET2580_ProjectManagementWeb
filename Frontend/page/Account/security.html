<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/5f92c9aea9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./../../style/layout/account.css" />
    <link rel="stylesheet" href="./../../style/global.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Security</title>
  </head>
  <body>
    <div class="topnav">
      <div class="right-icons w-100 d-flex justify-content-end align-items-center">
        <a href="#"><i class="fa-solid fa-rotate"></i></a>
        <div class="toggle-body">
          <a class="dropdown-btn" href="#">
            <i class="fa-regular fa-user"></i>
          </a>
          <ul class="custom-toggle">
            <li><a class="d-flex justify-content-center align-items-center gap-2" href="../Account/profile.html"> <i class="fa-solid fa-gear"></i> Settings </a></li>
            <li><a class="d-flex justify-content-center align-items-center gap-2" href="../Login/login.html" id="logOut-btn"><i class="fa-solid fa-right-from-bracket"></i> Log out </a></li>
          </ul>          
        </div>
      </div>
    </div>

    <div class="content-container">
      <div class="side-tabs">
        <div class="tabs">
          <a class="tab" href="profile.html">
            <i class="fa-sharp fa-solid fa-pen"></i> Profile
          </a>
          <a class="tab" href="notification.html">
            <i class="fa-sharp fa-solid fa-bell"></i> Notification
          </a>
          <a class="tab selected" href="#">
            <i class="fa-sharp fa-solid fa-shield"> </i> Password & Security
            <i class="fa-sharp fa-solid fa-angle-right"></i>
          </a>
        </div>
      </div>
      <div class="content">
        <div class="content-div">
          <div class="title">Password & Security</div>
          <div class="profile-content">
            <form>
              <div class="input-container">
                <div class="form-group was-validated inputs">
                  <label> Change password </label>
                  <input class="form-control" type="password" id="change-password-input" minlength="8" maxlength="64" required/>
                  <button type="button" id="change-password-input-btn"> <i class="fa-solid fa-eye"></i> </button>

                  <label> Confirm changed password </label>
                  <input class="form-control" type="password" id="confirm-change-password-input" minlength="8" maxlength="64" required/>
                  <button type="button" id="confirm-change-password-input-btn"> <i class="fa-solid fa-eye"></i> </button>

                  <div class="invalid-feedback">
                    Passwords must be at least 8 charcters
                  </div>

                  <div class="feedback">
                    Passwords do not match
                  </div>

                  <div class="confirm-feedback">
                    Passwords changed
                  </div>

                  <button type="submit" id="save-btn">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="security.js"></script>

</body>
</html>
