    <div class="content-container">
        <div class="side-tabs">
            <div class="tabs">
                <a class="tab selected" href="#"> <i class="fa-sharp fa-solid fa-pen"></i> Profile <i
                        class="fa-sharp fa-solid fa-angle-right"></i></a>
                <a class="tab" href="notification.html"> <i class="fa-sharp fa-solid fa-bell"></i> Notification </a>
                <a class="tab" href="security.html"> <i class="fa-sharp fa-solid fa-shield"></i> Password & Security
                </a>
            </div>
        </div>
        <div class="content">
            <div class="content-div">
                <div class="title"> Edit profile </div>
                <div class="profile-content">
                    <div class="img-div">
                        <img src="./../../static/profile.png" alt="blank-profile">
                    </div>
                    <form>
                        <div class="form-group was-validated inputs">
                            <label> E-mail </label>
                            <input class="form-control" type="email" id="email-input"
                                pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" placeholder="name@gmail.com" required>

                            <label> Username </label>
                            <input class="form-control" type="text" id="username-input" minlength="3" maxlength="32"
                                required>
                            <div class="invalid-feedback">
                                Username must be at least 3 characters
                            </div>

                            <label> Description </label>
                            <textarea id="description-input" placeholder="Describe yourself"> </textarea>

                            <div class="confirm-feedback">
                                Information saved
                            </div>

                            <button type="submit" id="save-btn"> Save </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <script type="module" src="account.js"></script>
