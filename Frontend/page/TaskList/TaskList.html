            <a href="./../Home/home.html"><i class="fa-solid fa-house"></i></a>

              <a class="dropdown-btn" href="#">

              </a>
              <ul class="custom-toggle">
                <li><a class="d-flex justify-content-center align-items-center gap-2" href="../Account/profile.html"> <i class="fa-solid fa-gear"></i> Settings </a></li>
                <li><a class="d-flex justify-content-center align-items-center gap-2" href="../Login/login.html" id="logOut-btn"><i class="fa-solid fa-right-from-bracket"></i> Log out </a></li>
              </ul>          
            </div>
        </div>
    </div>
    <div class="container">
        <div class="button-container mb-3">
            <button class="btn btn-primary add-task-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#addTaskBox" aria-expanded="false" aria-controls="addTaskBox">
                Add Task
            </button>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle sort-btn" type="button" id="sortDropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort By
                </button>
                <div class="dropdown-menu" id="dropdownMenuButton" aria-labelledby="sortDropdown">
                    <a class="dropdown-item sort-link" href="#" data-sort="dueDate">Due Date</a>
                    <a class="dropdown-item sort-link" href="#" data-sort="name">Name</a>
                    <a class="dropdown-item sort-link" href="#" data-sort="priority">Priority</a>
                </div>
            </div>

            <div class="overlay"></div>
            <div class="add-task-popup">
                <h6>Add Task</h6>
                <form>
                    <div class="form-row align-items-center">
                        <label for="taskNameInput">Task name:</label>
                        <input type="text" class="form-control mb-2" id="taskNameInput" placeholder="Task Name" />

                        <div class="pri-due-container">
                            <div class="input-group">
                                <label for="prioritySelect">Priority:</label>
                                <select class="form-control mb-2" id="prioritySelect">
                                    <option value="HIGH">High</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="LOW">Low</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label for="dueDateInput">Due date:</label>
                                <input type="datetime-local" class="form-control mb-2" id="dueDateInput" />
                            </div>
                        </div>

                        <label for="taskDetailsInput">Task Details:</label>
                        <textarea class="form-control mb-2" id="taskDetailsInput" placeholder="Task Details"></textarea>

                        <div class="popupBtn">
                            <button type="button" class="btn btn-primary mb-2" id="addTaskBtn">
                                Add
                            </button>
                            <button type="button" class="btn btn-secondary mb-2" id="cancelBtn">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="edit-task-popup">
                <h6>Edit Task</h6>
                <form>
                    <div class="form-row align-items-center">
                        <label for="editTaskNameInput">Task Name:</label>
                        <input type="text" class="form-control mb-2" id="editTaskNameInput" name="editTaskNameInput" />

                        <div class="pri-due-container">
                            <div class="input-group">
                                <label for="editPrioritySelect">Priority:</label>
                                <select class="form-control mb-2" id="editPrioritySelect" name="editPrioritySelect">
                                    <option value="HIGH">High</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="LOW">Low</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label for="editDueDateInput">Due Date:</label>
                                <input type="datetime-local" class="form-control mb-2" id="editDueDateInput"
                                    name="editDueDateInput" />
                            </div>
                        </div>

                        <label for="editTaskDetailsInput">Task Details:</label>
                        <textarea class="form-control mb-2" id="editTaskDetailsInput"
                            name="editTaskDetailsInput"></textarea>

                        <div class="popupBtn">
                            <button type="button" id="editTaskSubmitBtn" class="btn btn-primary">
                                Update Task
                            </button>
                            <button type="button" id="cancelEditBtn" class="btn btn-secondary">
                                Cancel
                            </button>
                            <button type="button" id="deleteTaskBtn" class="btn btn-primary">
                                Delete Task
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr />
    <div class="task-details-popup">
        <h6 class="mb-1" id="detailsTaskName"></h6>
        <div class="details-content">
            <medium>Priority: <span id="detailsTaskPriority"></span></medium><br />
            <label for="detailsTaskDetails" id="details-label">Details:</label>
            <p id="detailsTaskDetails"></p>
            <medium>Due Date: <span id="detailsTaskDueDate"></span></medium>
        </div>
        <button type="button" id="closeDetailsBtn" class="btn btn-secondary popupBtn">
            Close
        </button>
    </div>
    <div class="list-box">
        <div class="m-auto w-75">
            <div class="list-container">
                <div class="heading-container">
                    <h5 class="list-title">Task List</h5>
                </div>
                <ul class="list-group" id="taskList"></ul>
            </div>

            <div class="list-container">
                <div class="heading-container">
                    <h5 class="list-title">On-going Tasks</h5>
                </div>
                <ul class="list-group" id="onGoingTaskList"></ul>
            </div>

            <div class="list-container">
                <div class="heading-container">
                    <h5 class="list-title">Completed Tasks</h5>
                </div>
                <ul class="list-group" id="completedTaskList"></ul>
            </div>
        </div>
    </div>
</body>

</html>
