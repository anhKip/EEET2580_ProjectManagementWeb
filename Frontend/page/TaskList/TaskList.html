<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./TaskList.js"></script>
    <script src="https://kit.fontawesome.com/5f92c9aea9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../../style/layout/TaskList.css" />
    <link rel="stylesheet" href="./../../style/global.css" />
    <title>Document</title>
</head>

<body>
    <div class="topnav">
        <a class="menu-icon" href="#"><i class="fa-solid fa-bars"></i></a>
        <div class="menu-container">
            <a href="./../Dashboard/dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
            <a href="./../TaskList/TaskList.html"><i class="fa-regular fa-clipboard"></i> Task</a>
            <a href="./../CalendarView/calendar.html"><i class="fa-solid fa-list"></i> View</a>
            <a href="../File/file.html"><i class="fa-regular fa-file-lines"></i> File management</a>
            <a href="../Setting/setting.html"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
        <div class="hide-menu">
            <a href="./../Dashboard/dashboard.html"><i class="fa-solid fa-house"></i></a>
            <a href="./../TaskList/TaskList.html"><i class="fa-regular fa-clipboard"></i></a>
            <a href="./../CalendarView/calendar.html"><i class="fa-solid fa-list"></i></a>
            <a href="../File/file.html"><i class="fa-regular fa-file-lines"></i></a>
            <a href="../Setting/setting.html"><i class="fa-solid fa-gear"></i></a>
        </div>
        <div class="right-icons">
            <a href="../Account/notification.html"><i class="fa-regular fa-bell"></i></a>
            <a href="#"><i class="fa-solid fa-rotate"></i></a>
            <a href="../Account/profile.html"><i class="fa-regular fa-user"></i></a>
        </div>
    </div>
    <div class="container">
        <div class="button-container mb-3">
            <button class="btn btn-primary add-task-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#addTaskBox" aria-expanded="false" aria-controls="addTaskBox">
                Add Task
            </button>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle sort-btn" type="button" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Sort By
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item sort-link" href="#" data-sort="date">Due date</a>
                    <a class="dropdown-item sort-link" href="#" data-sort="name">Name</a>
                    <a class="dropdown-item sort-link" href="#" data-sort="priority">Priority</a>
                </div>
            </div>
            <div class="overlay"></div>
            <div class="add-task-popup">
                <h6>Add Task</h6>
                <form>
                    <div class="form-row align-items-center">
                        <label for="taskNameInput">Task name:</label>
                        <input type="text" class="form-control mb-2" id="taskNameInput" placeholder="Task Name" />

                        <label for="prioritySelect">Select Priority:</label>
                        <select class="form-control mb-2" id="prioritySelect">
                            <option value="1">High Priority</option>
                            <option value="2">Medium Priority</option>
                            <option value="3">Low Priority</option>
                        </select>

                        <label for="dueDateInput">Due date:</label>
                        <input type="datetime-local" class="form-control mb-2" id="dueDateInput" />

                        <div class="popupBtn">
                            <button type="button" class="btn btn-primary mb-2" id="addTaskBtn">
                                Add
                            </button>
                            <button type="button" class="btn btn-primary mb-2" id="cancelBtn">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="edit-task-popup">
                <h6>Edit Task</h6>
                <form>
                    <label for="editTaskNameInput">Task Name:</label>
                    <input type="text" id="editTaskNameInput" name="editTaskNameInput">

                    <label for="editPrioritySelect">Priority:</label>
                    <select id="editPrioritySelect" name="editPrioritySelect">
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>

                    <label for="editDueDateInput">Due Date:</label>
                    <input type="date" id="editDueDateInput" name="editDueDateInput">

                    <button type="button" id="editTaskSubmitBtn" class="btn btn-primary">Update Task</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <hr />
    <div class="list-box">
        <div class="m-auto w-75">
            <div class="list-container">
                <div class="heading-container">
                    <h5 class="list-title">Task List</h5>
                </div>
                <ul class="list-group" id="taskList"></ul>
            </div>

            <div class="list-container">
                <div class="heading-container">
                    <h5 class="list-title">On-going Tasks</h5>
                </div>
                <ul class="list-group" id="onGoingTaskList"></ul>
            </div>

            <div class="list-container">
                <div class="heading-container">
                    <h5 class="list-title">Completed Tasks</h5>
                </div>
                <ul class="list-group" id="completedTaskList"></ul>
            </div>
        </div>
    </div>
</body>

</html>
