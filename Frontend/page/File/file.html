            </div>
            <table class="table" id="file-table">
                <thead>
                    <tr>
                        <th scope="col"> </th> 
                        <th scope="col" data-type="string"> Name </th> 
                        <th scope="col" data-type="string"> Date</th> 
                        <th scope="col" data-type="number"> Size </th> 
                        <th scope="col" data-type="string"> Owner </th>
