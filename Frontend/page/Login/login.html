<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap v5.3-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- CSS File-->
    <link rel="stylesheet" href="/Frontend/style/layout/login-style.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="imgbox">
      <img src="/Frontend/static/login-background.png" alt="" srcset="" />
    </div>

    <div class="login">
      <h1 class="text-center">WELCOME BACK</h1>

      <form class="needs-validation">
        <div class="form-group was-validated">
          <label class="form-label" for="email">Username or E-mail</label>
          <input class="form-control" type="email" id="email" required />
          <div class="invalid-feedback">Please enter your username</div>
        </div>

        <div class="form-group was-validated">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" id="password" required />
          <div class="invalid-feedback">Please enter your password</div>
        </div>

        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="check" />
          <label class="form-check-label" for="check">Remember me</label>
        </div>

        <input class="btn btn-success w-100" type="submit" value="SIGN IN" />

        <div>Can't sign in?</div>
        <a href="#">Sign up now</a>
      </form>
    </div>
  </body>
</html>
