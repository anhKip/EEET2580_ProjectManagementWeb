<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap v5.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!-- CSS File-->
  <link rel="stylesheet" href="./../../style/layout/login-style.css" />
  <link rel="stylesheet" href="./../../style/global.css" />

  <title>Login</title>
</head>

<body>
  <div class="login-container">
    <div class="imgbox">
      <img src="./../../static/login-background.png" alt="login-background" />
    </div>

    <div class="login-sizing">
      <div class="login">
        <h4 class="text-center">WELCOME BACK</h4>

        <form class="needs-validation">
          <div class="form-group was-validated">
            <label class="form-label" for="email">
              <body1>E-mail</body1>
            </label>
            <input class="form-control" type="email" id="email" required />
            <div class="invalid-feedback">
              Please enter your E-mail
            </div>
          </div>

          <div class="form-group was-validated">
            <label class="form-label" for="password">
              <body1>Password</body1>
            </label>
            <input class="form-control" type="password" id="password" required />
            <div class="invalid-feedback">
              Please enter your password
            </div>
          </div>

          <div class="form-group form-check remember-me">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2">
            <label class="form-check-label" for="inlineCheckbox2">Remember me</label>
          </div>

          <div class="row justify-content-center">
            <input class="btn btn-success" type="submit" value="SIGN IN" />
          </div>

          <div>Can't sign in? <a href="#">Sign up now</a></div>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
